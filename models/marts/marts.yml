version: 2

models:
  - name: dim_customers
    description: "Customers dimension model."
    columns:
      - name: customer_id
        description: The primary key for customers.
        tests:
          - unique
          - not_null
          - dbt_utils.cardinality_equality:
              arguments:
                field: customer_id
                to: ref('stg_jaffle_shop__customers')
      - name: first_order_date
        description: NULL when a customer has not yet placed an order.
      - name: lifetime_value
        description: Lifetime value of a customer based on orders purchased
        tests:
          - average_dollars_spent_greater_than_one:
              arguments:
                group_by_column: customer_id
      - name: first_name
        description: First name of the customer
      - name: most_recent_order_date
        description: Date of the customer's most recent order

  - name: fct_orders
    description: "Orders fact model. This table's grain is one row per order."
    tests:
      - dbt_utils.expression_is_true:
          arguments:
            expression: "amount >= 0"
    columns:
      - name: order_id
        description: Primary key for orders
        tests:
          - unique
          - not_null
      - name: amount
        description: Dollars spent per order
        tests:
          - average_dollars_spent_greater_than_one:
              arguments:
                group_by_column: customer_id
          - dbt_expectations.expect_column_values_to_be_between:
              arguments:
                min_value: 0
                row_condition: "order_id is not null"
                strictly: false
          - dbt_expectations.expect_column_mean_to_be_between:
              arguments:
                min_value: 1
                group_by: [customer_id]
                row_condition: "order_id is not null"
                strictly: false
      - name: customer_id
        description: Foreign key to customers
        tests:
          - relationships:
              arguments:
                to: ref('stg_jaffle_shop__customers')
                field: customer_id
      - name: order_date
        description: Date the order was placed