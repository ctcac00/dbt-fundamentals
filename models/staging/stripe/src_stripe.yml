version: 2

sources:
  - name: stripe
    database: raw
    schema: stripe
    tables:
      - name: payment
        config:
          loaded_at_field: _batched_at
          freshness:
            warn_after: { count: 12, period: hour }
            error_after: { count: 24, period: hour }
        columns:
          - name: id
            data_tests:
              - unique:
                  config:
                    severity: error
                    error_if: ">100"
                    warn_if: ">10"
          - name: paymentmethod
            data_tests:
              - not_null:
                  arguments: 
                    where: "status == 'success'"
          - name: status
            data_tests:
              - accepted_values:
                  arguments:
                    values: ['success', 'fail']
                  config:
                    limit: 10
                    store_failures: true

